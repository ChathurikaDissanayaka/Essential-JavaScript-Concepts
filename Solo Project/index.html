<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container" class="container">
            <header></header>
            <main id="menu"></main>
            <div id="bill" class="bill"></div>
            <div id="modal" class="modal">
                <h2>Enter card details</h2>
                <form id="payment-data">
                    <input type="text" name="name" id="name" placeholder="Enter your name" aria-label="name" required />
                    <input type="text" name="card-number" id="card-number" placeholder="Enter card number" aria-label="card number" required />
                    <input type="text" name="cvv" id="cvv" placeholder="Enter CVV" aria-label="cvv" required />
                    <button type="submit" id="pay" class="pay">Pay</button>
                </form>
            </div>
        </div>

	<script src="index.js" type="module"></script>
    </body>
</html>
